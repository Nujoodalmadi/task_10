{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Item{% endblock title %}

{% block content %}
<br>
<div class="card">
  <h5 class="card-header">create {{restaurant.name}}</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'item-create' restaurant.id %}" method="POST" >
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Update" class="btn btn-outline-primary">
        </form>
    </p>
  </div>
</div>
{% endblock content %}
